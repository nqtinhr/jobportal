<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Login HotDev Jobs</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/styles.css}"
    />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
    />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
  </head>
  <body class="background">
    <nav class="main_div">
      <a href="/" class="logo_left pe-auto">
        <label class="logo"> SysHeroJobs </label>
        <label class="logo_com"> .com </label>
      </a>
      <div class="logo_right">
        <label class="Candidate_login_btn">
          <a th:href="@{/login}">Login</a>
        </label>
        <label class="Recruiter_login_btn">
          <a th:href="@{/register}"> Register </a>
        </label>
      </div>
    </nav>
    <form th:action="@{/global-search/}">
      <div class="searchBox">
        <div class="inner">
          <input
            type="text"
            placeholder="Search for a job"
            name="job"
            th:value="${job}"
          />
          <input
            type="text"
            placeholder="Enter a location"
            name="location"
            th:value="${location}"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </form>
    <footer>
      <label class="copy-right">Copyright Â© SysHeroJobs.com</label>
    </footer>
  </body>

  <script
    type="text/javascript"
    th:src="@{/webjars/jquery/jquery.min.js}"
  ></script>
  <script
    type="text/javascript"
    th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
  ></script>
</html>
